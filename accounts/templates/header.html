{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header</title>
    <style>
        /* Estilos generales del header */
        .header {
            background-color: #112F6D; /* Azul oscuro */
            display: flex;
            align-items: center;
            padding: 30px;
            justify-content: space-between; /* Espacia entre logo y botones */
        }
        .header img {
            height: 70px; /* Ajusta el tamaño del logo */
            margin: auto;
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
        }
        .header .nav-buttons {
            margin-left: auto;
            display: flex;
            align-items: center;
            gap: 10px; /* Espaciado entre botones */
        }
        .nav-buttons a {
            color: white;
            padding: 10px 15px;
            text-decoration: none;
            border: 1px solid transparent;
            transition: background-color 0.3s;
        }
        .nav-buttons a:hover {
            background-color: #2403dd73;
        }

        /* Dropdown */
        .dropdown {
            position: relative;
            display: inline-block;
        }

        .dropdown button {
            background-color: #112F6D; /* Azul */
            color: white;
            padding: 10px 15px;
            font-size: 16px;
            border: none;
            cursor: pointer;
        }

        .dropdown button:hover {
            background-color: #112F6D; /* Más oscuro */
        }

        .dropdown-content {
            display: none; /* Oculta el menú por defecto */
            position: absolute;
            background-color: #112F6D; /* Azul oscuro */
            min-width: 160px;
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
            z-index: 1;
        }

        .dropdown-content a {
            color: white;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            transition: background-color 0.3s;
        }

        .dropdown-content a:hover {
            background-color: #2403dd73; /* Más claro */
        }

        /* Mostrar el menú al pasar el ratón */
        .dropdown:hover .dropdown-content {
            display: block;
        }
        .loader-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.8); /* Fondo semitransparente */
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999; /* Asegúrate de que esté por encima de todo */
            visibility: hidden; /* Oculto por defecto */
            opacity: 1;
            transition: visibility 0s, opacity 0.3s ease-in-out;
        }

        .loader-container.active {
            visibility: visible; /* Muestra el loader */
            opacity: 1;
        }

        .loader-image {
            width: 100px; /* Ajusta el tamaño del loader */
            height: 100px;
        }
    </style>
</head>
<body>
    <div id="loader" class="loader-container">
        <img src="{% static 'images/K.gif' %}" alt="Loading..." class="loader-image">
    </div>
    <div class="header">
        <!-- Logo -->
        <img src="{% static 'images/Logo_Blanco.png' %}" alt="Logo">
        
        <!-- Navegación -->
        <div class="nav-buttons">
            <a href="{% url 'index' %}">Index</a>
            <a href="{% url 'conflictos' %}">Claims</a>            
            <a href="{% url 'liberadas' %}">Remove Works</a>
            
            <!-- Dropdown -->
            <div class="dropdown">
                <button>Matching Tool MLC</button>
                <div class="dropdown-content">
                    <a href="{% url 'matching_tool' %}">Matching Title-Writer</a>
                    <a href="{% url 'codigos_isrc_list' %}">Matching ISRC</a>
                    <a href="{% url 'matching_tool_list' %}">Historial Matching</a>
                </div>
            </div>

            <a href="{% url 'logout' %}">Logout</a>
        </div>
    </div>
    <script>
        // Mostrar el loader al iniciar el cambio de página
        window.addEventListener('beforeunload', function () {
            document.getElementById('loader').classList.add('active');
        });
    
        // Opcional: Ocultar el loader después de que la página haya terminado de cargar
        window.addEventListener('load', function () {
            document.getElementById('loader').classList.remove('active');
        });
    </script>
</body>
</html>
