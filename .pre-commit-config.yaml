repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.6.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-toml
      - id: check-json
      - id: mixed-line-ending
      - id: detect-private-key

  - repo: https://github.com/psf/black
    rev: 24.4.2
    hooks:
      - id: black
        args: [--safe]
        language_version: python3

  - repo: https://github.com/pycqa/isort
    rev: 5.13.2
    hooks:
      - id: isort
        args: ["--profile", "black"]

  - repo: https://github.com/pycqa/flake8
    rev: 7.1.0
    hooks:
      - id: flake8

  - repo: https://github.com/PyCQA/bandit
    rev: 1.7.9
    hooks:
      - id: bandit
        name: bandit (security audit)
        args: ["-c", "bandit.yaml", "-r", ".", "-f", "html", "-o", ".git/bandit-report.html", "--quiet"]
        pass_filenames: false
        stages: [manual]


  - repo: https://github.com/gitleaks/gitleaks
    rev: v8.18.1
    hooks:
      - id: gitleaks
        args:
          [
            "protect",
            "--source", ".",
            "--redact=100",
            "--report-format", "json",
            "--report-path", "gitleaks-report.json"
          ]


exclude: |
  (?x)^(
    # === entornos virtuales en Windows ===
    KLAIM/|
    KLAIM/Lib/|
    KLAIM/Lib/site-packages/|

    # === management scripts ===
    accounts/management/commands/|

    # === directorios varios ===
    backups/|
    logs/|
    staticfiles/|
    static/|
    db/|
    myproject/__pycache__/|
    accounts/.*/__pycache__/|
    .*__pycache__/|
    migrations/|
    # === extensiones de archivos que no se revisan ===
    .*\.xlsx$|
    .*\.csv$|
    .*\.log$|
    .*\.txt$|

    # === reportes de auditor√≠a ===
    gitleaks-report\.json$|
    bandit-report\.html$|
    db\.sqlite3$
